<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Sistema de Notas Escolar</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    function calculateMedia() {
      let num1 = parseInt(document.getElementById("num1").value);
      let num2 = parseInt(document.getElementById("num2").value);
      let num3 = parseInt(document.getElementById("num3").value);
      let smallerNum = Math.min(num1, num2, num3);

      let media = (num1 + num2 + num3) / 3;

      if (media < 7) {
        let newNum = parseInt(prompt("Aluno está em recuperação. Informe nota da recuperação:"));


        if (smallerNum == num1) {
          media = (newNum + num2 + num3) / 3;
        } else if (smallerNum == num2) {
          media = (newNum + num1 + num3) / 3;
        } else if (smallerNum == num3) {
          media = (newNum + num2 + num1) / 3;
        }

      }

      if (media < 7) {
        document.getElementById("result").innerHTML = "Reprovado com média "+media;
      } else {
        document.getElementById("result").innerHTML = "Aprovado com média "+media;
      }
    }
  </script>
</head>
<body>
  <h1>Informe as notas:</h1>
  <input type="number" id="num1" placeholder="Number 1">
  <input type="number" id="num2" placeholder="Number 2">
  <input type="number" id="num3" placeholder="Number 3">
  <button onclick="calculateMedia()">Calcular</button>
  <p id="result"></p>
</body>
</html>
