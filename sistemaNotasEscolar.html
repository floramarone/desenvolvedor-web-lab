<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="testeSelecao" />
<meta name="author" content="floramarone" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Sistema de Notas Escolar</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    function calculateMedia() {
      let num1 = parseInt(document.getElementById("num1").value);
      let num2 = parseInt(document.getElementById("num2").value);
      let num3 = parseInt(document.getElementById("num3").value);
      let smallerNum = Math.min(num1, num2, num3);

      let media = (num1 + num2 + num3) / 3;

      if (media < 7) {
        let newNum = parseInt(prompt("Aluno está em recuperação. Informe nota da recuperação:"));


        if (smallerNum == num1) {
          media = (newNum + num2 + num3) / 3;
        } else if (smallerNum == num2) {
          media = (newNum + num1 + num3) / 3;
        } else if (smallerNum == num3) {
          media = (newNum + num2 + num1) / 3;
        }

      }

      if (media < 7) {
        alert("Reprovado com média " + media.toFixed(2));
      } else {
        alert("Aprovado com média " + media.toFixed(2));
      }

    }
  </script>
</head>
<body id="page-top">
  <br>
  <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Informe as Notas</h2>
  <br><br>
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
            <div class="form-floating mb-3">
              <label for="name">Nota 1</label>
              <input class="form-control" type="number" id="num1" placeholder="Primeira Nota" required/>
            </div>
            <div class="form-floating mb-3">
              <label for="name">Nota 2</label>
              <input class="form-control" type="number" id="num2" placeholder="Segunda Nota" required/>
            </div>
            <div class="form-floating mb-3">
              <label for="name">Nota 3</label>
              <input class="form-control" type="number" id="num3" placeholder="Terceira Nota" required />
            </div>
            <br>
            <div class="text-center mb-3">
           <div class="fw-bolder"><button class="btn btn-primary btn-xl disabled" onclick="calculateMedia()">Calcular</button></div>
    </div>
    </div>
    
  
</body>
</html>
